<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
</head>
<body style="font-size: 20px;">
    <center><h1 style="text-align:center;color: brown;">Form Example</h1></center>
    <label>Textbox : </label>
    <input type="text" autofocus placeholder="Enter Name Here" maxlength="20" /><hr/>
    
    <label>Radiobutton : </label><br>
    <input type="radio" id="G1" name="Gender" /><label for="G1">Male</label>&nbsp;
    <input type="radio" id="G2" name="Gender" /><label for="G2">Female</label><hr/>
    
    <label>Checkbox : </label><br>
    <input type="checkbox"/> Accept Terms And Condition<hr/>
    
    <label>Files : </label><br>
    <input type="file" multiple accept=".jpg,.jpeg,.png" /><hr/>
    
    <label>Buttons : </label><br>
    <input type="button" value="Click Here.."/><br><br>
    <input type="submit"/><br><br>
    <button>Click Here..</button><hr/>
    
    <label>Date : </label><br>
    <input type="date" /><hr/>

    <label>Color Picker : </label><br>
    <input type="color" /><hr/>

    <label>Time : </label><br>
    <input type="time" /><hr/>

    <label>Range : </label><br>
    <input type="range" /><hr/>
    
    <label>Textarea : </label><br>
    <textarea rows="5" placeholder="Enter Address" maxlength="200"></textarea><hr/>
    
    <fieldset>
        <legend>Sign In</legend>
        <span>Username : </span><br/>
        <input type="text" placeholder="Enter Username" maxlength="50" /><br/>
        <span>Password : </span><br/>
        <input type="password" placeholder="Enter Password" maxlength="15" /><br/><br/>
        <input type="button" value="Sign In" />
    
    </fieldset>
</body>
</html>
